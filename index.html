<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simon-Game</title>
  <!--Bootstrap section-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--Personal CSS-->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="container-fluid" id="titles">
    <div class="row text-center">
      <div class="col-md-12">
        <h1>Simon Game</h1>
        <h2>Free-Code-Camp</h2>
      </div>
    </div>
  </header>
  <section class="container" id="card">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
        <div class="display">
          <div id="red" class="slice"></div>
          <div id="yellow" class="slice"></div>
        </div>
      </div>
    </div>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
          <div class="display">
            <div id="blue" class="slice"></div>
            <div id="green" class="slice"></div>
          </div>
        </div>
      </div>
  </section>
  <section class="container" id="points">
    <div class="row text-center">
      <div class="col-md-12">
        <h2 id="level-container">Level: <span id="level"></span></h2>
        <a class="btn btn-default" id="start-reset">Start</a>
      </div>
    </div>
  </section>

			<div id="red" class="slice"></div>
			<div id="blue" class="slice"></div>
			<div id="yellow" class="slice"></div>
			<div id="green" class="slice"></div>
		</div>-->


  <!-- Latest compiled and minified JavaScript & jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
